<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // #######################################
        /*VAR :- var declarations are globally scoped or function scoped.
        var variables can be updated and re-declared within its scope.
         */
        var name = 'Saurabh'
        var age = 24;
        var lang = ["Marathi", "hindi", "English "];
        console.log(name)
        var name = 'Apurv'
        console.log(name)


        /*################################*/

        /* let :-A block is a chunk of code bounded by {}.
         A block lives in curly braces. Anything within curly braces is a block.
        So a variable declared in a block with let  is only available for use within that block.
        let it like an variable decleration in the local scope.
        */

        {
            let name = "saurabh" // Decleration within the scope.
            console.log(name) // It gives us a output the saurabh cause it is within the scope
        }
        console.log(name) //It does not give us the o/p 'Saurabh because of it is out of scope


        // ######################################3

        /* Const -: Variables declared with the const maintain constant values. 
        const declarations share some similarities with let declarations.
        the value of a variable declared with const remains the same within its scope.
         It cannot be updated or re-declared.
        */


        const country = "India"
        console.log(country);
        var country = "USA"
        console.log(country);
    </script>

</body>

</html>
